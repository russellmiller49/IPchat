version: "3.8"
services:
  app:
    build: .
    container_name: bronchmonkey-lite
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # Optional overrides:
      GEN_MODEL: ${GEN_MODEL:-gpt-4o-mini}
      EMBED_MODEL: ${EMBED_MODEL:-intfloat/e5-small-v2}
      # If you *do* have Postgres, you can pass DATABASE_URL; if not, it's fine.
      # DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./data:/app/data
      - ./assets:/app/assets
    ports:
      - "8501:8501"   # Streamlit UI
      # - "8000:8000" # (optional) FastAPI external
    restart: unless-stopped
